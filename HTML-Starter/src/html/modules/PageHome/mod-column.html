<section class="module mod-column">
    <div class="container">
        <div class="font-body text-sm px-10 xl:px-40">
            <div class="row py-20">
                <div class="w-full lg:w-2/3 text-left">
                    <h2 class="font-light">Meet the Quest product line headline</h2>
                </div>
                <div class="w-full lg:w-1/3 mt-4 lg:text-right">
                    <a class="no-underline font-bold bg-none text-blue-200" href="">Compare all Quest adjustable bases<img class="inline ml-5"src="assets/images/Vector.svg"></a>
                </div>
            </div>



            <div class="row">
                
                {% for i in column %}
                <div class="col w-full md:w-1/2 xl:w-1/2 px-3">
                    <img class="rounded" src="{{i.hinhanhcaigiuong}}"></img>
                    <div class=" text-left pt-20 pb-35">
                        <h3 class="text-base">{{i.titlez}}</h3>
                        <p class="text-gray-300 mb-10">{{i.Subheadline}}</p>
                        <p class="mb-10 font-light max-w-440">{{i.Descriptions}}</p>
                        <p>
                            <a class="no-underline font-bold text-xs bg-none text-blue-200" href="">{{i.Buttonz.text}}<img class="inline ml-5"src="assets/images/Vector.svg"></a>
                        </p>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>

</section>
